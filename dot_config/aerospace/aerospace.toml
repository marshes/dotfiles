# See: https://nikitabobko.github.io/AeroSpace/commands#layout
alt-slash = 'layout h_tiles'
alt-comma = 'layout h_accordion'
ctrl-r = 'layout horizontal vertical'

# See: https://nikitabobko.github.io/AeroSpace/commands#focus
ctrl-j = 'focus --ignore-floating left'
ctrl-k = 'focus --ignore-floating down'
ctrl-i = 'focus --ignore-floating up'
ctrl-l = 'focus --ignore-floating right'
ctrl-h = 'focus left'
ctrl-semicolon = 'focus right'

# See: https://nikitabobko.github.io/AeroSpace/commands#move
ctrl-shift-left = 'move left'
ctrl-shift-down = 'move down'
ctrl-shift-up = 'move up'
ctrl-shift-right = 'move right'
ctrl-shift-f = 'fullscreen'

# See: https://nikitabobko.github.io/AeroSpace/commands#resize
# alt-shift-minus = 'resize smart -50' #default
# alt-shift-equal = 'resize smart +50' #default
ctrl-shift-l = 'resize smart +100'
ctrl-shift-j = 'resize smart -100'
ctrl-shift-i = 'resize smart +100'
ctrl-shift-k = 'resize smart -100'
ctrl-shift-m = 'resize smart +100'
ctrl-shift-n = 'resize smart -100'
ctrl-shift-b = 'balance-sizes'

# See: https://nikitabobko.github.io/AeroSpace/commands#workspace
alt-e = 'workspace Email' #Outlook
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
# alt-7 = 'workspace 7'
# alt-8 = 'workspace 8'
# alt-9 = 'workspace 9'
alt-s = 'focus-monitor --wrap-around next'

#alt-9 = 'workspace prev'
#alt-0 = 'workspace next'

# script to move to next or previous non empty workspace
alt-9 = 'exec-and-forget ${HOME}/.config/aerospace/aerospaceWorkspaceSwitch.sh prev'
alt-0 = 'exec-and-forget ${HOME}/.config/aerospace/aerospaceWorkspaceSwitch.sh next'


#ctrl-left = 'workspace prev' # <-- can't be used with macos keybindings by default. might be able to script around it
#ctrl-right = 'workspace next'

# See: https://nikitabobko.github.io/AeroSpace/commands#move-node-to-workspace
alt-shift-e = 'move-node-to-workspace Email --focus-follows-window'
alt-shift-1 = 'move-node-to-workspace 1 --focus-follows-window'
alt-shift-2 = 'move-node-to-workspace 2 --focus-follows-window'
alt-shift-3 = 'move-node-to-workspace 3 --focus-follows-window'
alt-shift-4 = 'move-node-to-workspace 4 --focus-follows-window'
alt-shift-5 = 'move-node-to-workspace 5 --focus-follows-window'
alt-shift-6 = 'move-node-to-workspace 6 --focus-follows-window'
alt-shift-s = 'move-node-to-monitor next --focus-follows-window --wrap-around' #toggles what monitor an app is on.
alt-cmd-ctrl-s = 'move-node-to-monitor next --focus-follows-window --wrap-around' #toggles what monitor an app is on.

# alt-shift-7 = 'move-node-to-workspace 7'
# alt-shift-8 = 'move-node-to-workspace 8'
# alt-shift-9 = 'move-node-to-workspace 9'


# joins and splits
alt-j = 'join-with left'
alt-l = 'join-with right'
alt-i = 'join-with up'
alt-k = 'join-with down'

#rotate orientation of tree
alt-o = 'layout horizontal vertical'
alt-u = 'layout horizontal vertical'

ctrl-shift-space = "exec-and-forget aerospace layout floating && sleep 0.2 && open -g 'raycast://extensions/raycast/window-management/almost-maximize' || aerospace layout tiling"


# See: https://nikitabobko.github.io/AeroSpace/commands#workspace-back-and-forth
alt-tab = 'workspace-back-and-forth'
# See: https://nikitabobko.github.io/AeroSpace/commands#move-workspace-to-monitor
alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'


alt-shift-r = ['reload-config', 'flatten-workspace-tree']




